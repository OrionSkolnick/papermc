settings:
  use-exact-login-location: true
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server closed
  minimum-api: none
  use-map-color-cache: true
spawn-limits:
  monsters: 24
  animals: 16
  water-animals: 5
  water-ambient: 20
  water-underground-creature: 5
  axolotls: 5
  ambient: 24
chunk-gc:
  period-in-ticks: 400
ticks-per:
  animal-spawns: 200
  monster-spawns: 4
  water-spawns: 4
  water-ambient-spawns: 4
  water-underground-creature-spawns: 4
  axolotl-spawns: 4
  ambient-spawns: 4
  autosave: 6000
aliases: now-in-commands.yml
